    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {

            color: white;
            text-align: center;
            padding: 1em;

            max-width: 800px;

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <header>
        <h1>Your Company Name</h1>
        <p>Your tagline goes here</p>

    <section>

        <p>You can add more content, images, and styling to make it more appealing.</p>

    </footer>

</html>
